<h1>Hello World !</h1>
<h2>{{appName}}</h2>
<h1>{{name}}</h1>
<h2>{{getName()}}</h2>
<h2>{{obj.name}}</h2>
<h2>{{arr.length}}</h2>
<h2>{{siteUrl}}</h2>
<h2>{{10+10}}</h2>

<app-user-list></app-user-list>

<h1>Call function in angular</h1>
<button (click)="getName()">Get my name</button>

<button (click)="myEvent('this is click event')">Click Me</button>
<br><br>
<input type="text" #box (keyup)="myEvent(box.value)" placeholder="keyup" />
<input type="text" #box1 (keydown.enter)="myEvent(box1.value)" placeholder="keydown" />
<input type="text" (blur)="myEvent('blur event')" placeholder="blur">
<h1 (mouseover)="myEvent('mouseover')" style="background-color:skyblue">mouseover</h1>
<h1 (mouseleave)="myEvent('mouseleave')" style="background-color:skyblue">mouseleave </h1>

<input type="text" (keyup)="getVal($any($event.target).value)" />

<input type="text" #box>

<button (click)="getValueFromButtonClick(box.value)">Get Value</button>

<h1>{{btnval}}</h1>

<h1>{{currentVal}}</h1>

<input type="text" [disabled]="disabledBox" [value]="name" />
<br>
<input type="text" disabled={{disabledBox}} value={{name}} />
<br>
<button (click)="enableBox()">Enable TextBox </button>
<h1 *ngIf="show else elseBlock">
    if Block
</h1>

<ng-template #elseBlock>
    <h1>else block</h1>
</ng-template>
